<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      /* 把所有的有 margin 的區塊元素 margin 變 0 ，可和 reset 檔案 擇一 */
    }

    #header {
      width: 100%;
      height: 60px;
      background: lightblue;
      position: fixed;
      left: 0;
      top: 0;
    }

    #sidebar {
      /* view port height */
      height: calc(100vh - 60px);
      width: 15%;
      background: lightgoldenrodyellow;
      position: fixed;
      left: 0;
      top: 60px;
    }

    #content {
      width: calc(100% - 15%);
      margin-left: 15%;
      background: lightgreen;
      top:calc(100vh-60px)
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div id="sidebar"></div>
  
  <div id="content">
    <!-- 卡片區 -->
    <div id="card">
      <div id="video">
        <img src="https://i2.ytimg.com/vi/zm-_uHO8Rk0/0.jpg" alt="反骨羽庭《美型植髮》拯救稀疏困擾" title="反骨羽庭《美型植髮》拯救稀疏困擾">
      </div>
      <div id="details">
        <div id="avatar"></div>
        <div id="meta">
          <h3>反骨羽庭《美型植髮》拯救稀疏困擾</h3>
          <div id="channel"></div>
          <div id="meta-line"></div>
        </div>
        

      </div>
    </div>

  </div>
</body>

</html>
